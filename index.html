<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura - Prof. Anthony Freitas</title>
    <link rel="shortcut icon" href="./image/iconsTemperatura.png">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <div class="outer-container">
        <div class="social-icons">
            <a href="https://www.linkedin.com/login/pt" target="_blank"> <i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/MarllusHenrique" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="mailto:marllus.batista@aluno.senai.br"><i class="far fa-envelope"></i></a>
            <a href="https://web.whatsapp.com/" target="_blank" class="whatsapp-link"><i
                    class="fab fa-whatsapp"></i></a>
        </div>
    </div>
    <div id="container"><br>
        <h2>Conversor de temperatura</h2><br>
        <fieldset class="calculator_value">
            <legend>Graus</legend>
            <input type="number" id="input_value" name="value">

            <select name="input" id="input">
                <option value="celsius">Celsius (&degC)</option>
                <option value="fahrenheit">Fahrenheit (&degF)</option>
                <option value="kelvin">Kelvin (&degK)</option>
            </select>
        </fieldset>

        <div class="caculator_input">
            <br>
            <fieldset class="calculator_value">
                <legend> Converter para</legend>

                <select name="output" id="output">
                    <option value="celsius">Celsius (&degC)</option>
                    <option value="fahrenheit">Fahrenheit (&degF)</option>
                    <option value="kelvin">Kelvin (&degK)</option>
                </select>
            </fieldset>
        </div>
        <br>

        <button type="button" id="convert" onclick="convertTemperature()">Converter</button>
        <button type="button" id="clean" onclick="reset()">Limpar</button>


        <div class="resultado-area">
            <h4 id="result"></h4>
        </div>

        <div id="result" class="custom-input"></div>

    </div>
    <footer>
        Desenvolvido por <a href="https://github.com/MarllusHenrique">Marllus Henrique</a> sob
        orientação do Professor <a href="https://github.com/sammyfreitas">Anthony Freitas</a>. Todos
        os Direitos reservados Curso de Programador Front-End, <a
            href="https://www.firjansenai.com.br/cursorio/portal/index.php">Senai</a>, 2023 &#169;
    </footer>
    </div>

    <script src="./js/conversorTem.js"></script>

</body>

</html>
